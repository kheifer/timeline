<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Timey Wimey Converter</title>
     <link rel="stylesheet" href="build/css/vendor.css">
     <script src="build/js/vendor.min.js"></script>
     <script type="text/javascript" src="build/js/app.js"></script>
     <link type="text/css" rel="stylesheet" href="css/time.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbtron">
        <h1>It's a Timey Wimey world</h1>
        <h2>...where all time is relative...</h2>
      </div>
      <div class="row">
       <div class="col-md-8">
         <div class="well">
           <div class="panel panel-primary">
             <div class="panel-heading">
              <h3 class="panel-title">Enter your demographics below</h3>
            </div>
            <div class="panel-body">
              <form id="date-form">
                <div class="form-group">
                  <label for="birthday">Enter your birthday!</label>
                  <input type="date" id="birthday" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="sex">Sex</label>
                  <select class="form-control" id="sex" required>
                    <option>male</option>
                    <option>female</option>
                  </select>
                </div>
                <label for="counties">Country</label>
                <select class="form-control" id="countries" required></select>
                <button type="submit" class="btn btn warning" name="button">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="result">
      <div class="well">
        <div class="row">
          <div class="col-md-2">
            <img src="images/mercury.gif" alt="Mercury">
            <div class="timeLivedOnMercury">
            </div>
            <div class="timeLeftOnMercury">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/venus.gif" alt="Venus">
            <div class="timeLivedOnVenus">
            </div>
            <div class="timeLeftOnVenus">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/earth.gif" alt="Earth">
            <div class="timeLivedOnEarth">
            </div>
            <div class="timeLeftOnEarth">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/mars.gif" alt="Mars">
            <div class="timeLivedOnMars">
            </div>
            <div class="timeLeftOnMars">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/jupiter.gif" alt="Jupiter">
            <div class="timeLivedOnJupiter">
            </div>
            <div class="timeLeftOnJupiter">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/Saturn.gif" alt="Saturn">
            <div class="timeLivedOnSaturn">
            </div>
            <div class="timeLeftOnSaturn">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/uranus.gif" alt="Uranus">
            <div class="timeLivedOnUranus">
            </div>
            <div class="timeLeftOnUranus">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/neptune.gif" alt="Neptune">
            <div class="timeLivedOnNeptune">
            </div>
            <div class="timeLeftOnNeptune">
            </div>
          </div>
          <div class="col-md-2">
            <img src="images/pluto.gif" alt="Pluto">
            <div class="timeLivedOnPluto">
            </div>
            <div class="timeLeftOnPluto">
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
